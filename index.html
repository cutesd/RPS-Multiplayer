<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="description" content="DESCRIPTION HERE">
    <meta name="author" content="Kimberly Cooper">
    <link rel="icon" href="assets/images/icon.png">
    <title>TITLE HERE</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- Additional CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="d-flex flex-row flex-wrap">
        <div class="card w-50">
            <form>
                <div class="form-group">
                    <label for="input-name">Screen Name:</label>
                    <input type="text" class="form-control" id="input-name" placeholder="Enter your screen name">
                </div>

                <button type="submit" id="submitName" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="card w-25">
            <div class="card-body">
                <h5 class="card-title" id="player"></h5>
                <p class="card-text">Wins:
                    <span id="pWin"></span>
                </p>
                <p class="card-text">Losses:
                    <span id="pLoss"></span>
                </p>
                <button type="submit" id="submitRock" class="btn btn-success">Rock</button>
                <button type="submit" id="submitPaper" class="btn btn-warning">Paper</button>
                <button type="submit" id="submitScissors" class="btn btn-danger">Scissors</button>
            </div>
        </div>
        <div class="card w-25">
            <div class="card-body">
                <h5 class="card-title" id="challenger"></h5>
                <p class="card-text">Wins:
                    <span id="cWin"></span>
                </p>
                <p class="card-text">Losses:
                    <span id="cLoss"></span>
                </p>
            </div>
        </div>

        <div class="card w-50 mx-auto mt-4">
            <div class="card-body">
                <div class="messagesWrap">
                    <ul id="msg-window">
                        <!-- Messages go here -->
                    </ul>
                </div>
            </div>
            <div class="card-footer">
                <form class="form-inline w-100">
                    <div class="form-group">
                        <label for="input-msg" class="sr-only">Message</label>
                        <input type="text" class="form-control form-control-lg w-100" id="input-msg" placeholder="Type message here">
                    </div>
                    <div class="ml-auto">
                        <button type="submit" id="sendBtn" class="btn btn-lg btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- ==========================  JAVASCRIPT ===================================== -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!-- Bootstrap Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- App -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
