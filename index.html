<!DOCTYPE html>
<html lang="en">

<head>

    <div class="card w-50 m-auto">

            <form class="form-inline w-100">
                <div class="form-group mr-sm-3 mb-2">
                    <label for="input-msg" class="sr-only">Message</label>
                    <input type="text" class="form-control" id="input-msg" placeholder="Type message here">
                </div>
                <div class="text-right">
                <button type="submit" id="sendBtn" class="btn btn-primary mb-2">Send</button>
            </div>
            </form>
        </div>
    </div>
